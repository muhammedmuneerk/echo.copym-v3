<svg
      width="250"
      height="83"
      viewBox="0 0 300 100"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <style>
     
          .bar {
            animation: fadeInUp 2s ease-in-out infinite alternate;
          }

          .bar2 {
            animation-delay: 0.3s;
          }

          .bar3 {
            animation-delay: 0.6s;
          }

          @keyframes fadeInUp {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(-5px); opacity: 1; }
          }

          .text {
            font-family: Arial, sans-serif;
            font-size: 32px;
            fill: gray;
            dominant-baseline: middle;
          }
      
      </style>

      <g transform="translate(20, 25)" fill="gray">
        <rect className="bar bar1" width="60" height="10" rx="5" transform="skewY(-10)" />
        <rect className="bar bar2" y="20" width="60" height="10" rx="5" transform="skewY(10)" />
        <rect className="bar bar3" y="40" width="60" height="10" rx="5" transform="skewY(-10)" />
      </g>

      <text x="100" y="50" className="text">Solana</text>
    </svg>